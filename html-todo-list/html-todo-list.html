<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <script src="index.js" defer></script>

</head>
<body>
    
    
    
       


    
    <div class="main">
        <h1>SuperDuper ToDoList</h1>
        <form id="todoInput">
            <label for="todoItem">Add Todo Item:</label>
            <input type="text" id="todoItem" name="todoItem" required>
            <button type="submit">Add</button>
        </form>



        <form id="todoForm">
            

            <ul id = "todoList">
                <li><input type="checkbox" name="todo" value="toddo1"> Do the laundry </li>
                <li><input type="checkbox" name="todo" value="toddo2"> Read Grokking Algorythims </li>
                <li><input type="checkbox" name="todo" value="toddo3"> Push to Github </li>
            </ul>
            <button type="button" id="submitBtn">Submit List</button>
        </form>
    </div>
    
    
</body>
</html>
